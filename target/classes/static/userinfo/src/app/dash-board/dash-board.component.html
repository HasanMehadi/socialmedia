<div class="container" >
  <div> <h3><i class="fa fa-book"></i>Public Status</h3></div>
  <div class="row">
    <div class="col-md-10">
      <div class="col md 12" style="margin-right: 100px">
        <div class="container fluid">
          <div class="table-responsive">
            <div *ngFor="let status of allStatus">
              <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                  <th><i class="fa fa-user text-info"></i></th>
                  <td>{{status.user.firstName}}  {{status.user.lastName}}</td>
                </tr>
                <tr>
                  <th><i class="fa fa-pencil text-info"></i></th>
                  <td>{{status.statuses}}</td>
                </tr><tr>
                  <th><i class="fa fa-map-marker text-info"></i></th>
                  <td>{{status.location.location}}</td>
                </tbody>
              </table>
              <div>
                <input class="" hidden>
              </div>
              <div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
