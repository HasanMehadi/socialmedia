<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
  <h2 class="text-center">STATUS</h2>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">
      <!--Form with header-->
      <form (ngSubmit)="updateStatus()">
        <div class="card border-primary rounded-0">
          <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
              <h3><i class="fa fa-book"></i>Update Status</h3>
            </div>
          </div>
          <div class="card-body p-3">
            <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-pencil-square text-info">Status</i></div>
                </div>
                <input [(ngModel)]="status.statuses" type="text" class="form-control" id="old" name="Status" placeholder="Type your Status" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-check" aria-hidden="true">Public</i></div>
                </div>
                <input [(ngModel)]="status.enabled" type="checkbox" class="form-control" id="Public" name="isShow"  required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-map-marker">Location</i></div>
                </div>
                <select [(ngModel)]="status.location" id="location" name="location" required>
                  <option *ngFor="let location of locations" [ngValue]="location.location_id">
                    {{location.location}}
                  </option>
                </select>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="Update Status" class="btn btn-info btn-block rounded-0 py-2">
            </div>
            <div class="text-center">
              &nbsp;
            </div>
            <div class="text-center">
              <input (click)="cancelUpdate()" value="Cancel Status" class="btn btn-warning btn-block rounded-0 py-2">
            </div>
          </div>
        </div>
      </form>
      <!--Form with header-->
    </div>
  </div>
</div>
