<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
  <h2 class="text-center">STATUS</h2>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">


      <!--Form with header-->

      <form (ngSubmit)="saveStatus()">
        <div class="card border-primary rounded-0">
          <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
              <h3><i class="fa fa-book"></i>Post a Status</h3>
            </div>
          </div>
          <div class="card-body p-3">

            <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-pencil text-info">Status</i></div>
                </div>
                <input [(ngModel)]="status.statuses" type="text" class="form-control" id="old" name="Status" placeholder="Type your Status" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-check" aria-hidden="true">Public</i></div>
                </div>
                <input [(ngModel)]="status.enabled" type="checkbox" class="form-control" id="Public" name="isShow"  required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-map-marker">Location</i></div>
                </div>
                <select [(ngModel)]="status.location" id="location" name="location" required>

                  <option *ngFor="let location of locations" [ngValue]="location.id">
                    {{location.location}}
                  </option>
                </select>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="Add Status" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          </div>

        </div>
      </form>
      <!--Form with header-->
    </div>
  </div>
</div>


<div class="container" >
  <div> <h3><i class="fa fa-book"></i>Public Status</h3></div>
  <div class="row">
    <div class="col-md-10">
      <div class="col md 12" style="margin-right: 100px">
        <div class="container fluid">
          <div class="table-responsive">
            <div *ngFor="let status of allStatus">
              <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                  <th><i class="fa fa-user text-info"></i></th>
                  <td>{{status.user.firstName}}  {{status.user.lastName}}</td>
                </tr>
                <tr>
                  <th><i class="fa fa-pencil text-info"></i></th>
                  <td>{{status.statuses}}</td>
                </tr><tr>
                  <th><i class="fa fa-map-marker text-info"></i></th>
                  <td>{{status.location.location}}</td>
                </tbody>
              </table>
              <div>
                    <input class="" hidden>
              </div>
              <div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container" >

  <div> <h3><i class="fa fa-book"></i>Your Status</h3></div>
  <div class="row">
    <div class="col-md-10">
      <div class="col md 12" style="margin-right: 100px">
        <div class="container fluid">
          <div class="table-responsive">
            <div *ngFor="let status of userStatus">
              <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                  <th><i class="fa fa-user text-info"></i></th>
                  <td>{{status.user.firstName}}  {{status.user.lastName}}</td>
                </tr>
                <tr>
                  <th><i class="fa fa-pencil text-info"></i></th>
                  <td>{{status.statuses}}</td>
                </tr><tr>
                  <th><i class="fa fa-map-marker text-info"></i></th>
                  <td>{{status.location.location}}</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
